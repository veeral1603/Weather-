<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherly</title>


    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script defer src="app.js"></script>
</head>
<body>
    
    <!-- Header -->

<header class="header">

    <div class="container">
        
        <a href="#" class="logo">WEATHERLY</a>

        <div class="search-view">

            <div class="search-wrapper">
                <input type="search" class="search-field"  name="search" placeholder="Search City...">

                <span class="material-symbols-outlined">search</span>

                <button class="icon-btn leading-icon hover-effect"><span class="material-symbols-outlined">arrow_back</span></button>
            </div>

            <div class="search-result">
                 <ul class="view-list">

                    <li class="view-item hover-effect">
                        
                            <span class="material-symbols-outlined ">location_on</span>

                            <div>
                                <p class="item-title">London</p>
                                <p class="item-subtitle">State of London, GB</p>
                            </div>

                            <a href="#" class="item-link has-state "></a>

                    </li>

                    

                </ul>
            </div>
                
        </div>

        <div class="header-actions">
            <button class="icon-btn has-state">
                <span class="material-symbols-outlined">search</span>
            </button>

            <a href="#" class="btn-primary has-state">
                <span class="material-symbols-outlined">my_location</span>
                
                <span class="span">Current Location</span>
            </a>

        </div>

    </div>
</header>


<main>
    <article class="container">

        <div class="content-left"> 

            <!-- Current Weahter -->

            <section class="section current-weather"></section>
        </div>

    </article>
</main>

</body>
</html>
