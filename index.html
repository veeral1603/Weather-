<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherly</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>

<nav class="header">
    <h2 class="logo">WEATHER.LY</h2>

    <input type="text" class="search" placeholder="Search...">

    <div class="header-buttons">
        <button class="mode-switch"><span class="material-icons">light_mode</span></button>
        <button class="current-location"><i class="fa-solid fa-location-dot"></i> Current Location</button>
    </div>
</nav>

<main class="app">
    
    <div class="current-weather">
        

    </div>

    <div class="day-forecast">

    </div>

    <div class="day-forecast-heading">
        <h3>5 Days Forecast</h3>
    </div>

    <div class="weather-details">

        <div class="weather-details-heading-container"><h3 class="weather-details-heading">Weather Details</h3></div>

        <div class="aqi weather-details-elements">
            <div class="aqi-heading-container">
                <h4 class="aqi-heading weather-details-elements-heading">Air Quality Index</h4>
                <div class="aqi-summary">Very Poor</div>
            </div>
            <div class="aqi-details-container">
                <div class="aqi-details">
                    
                </div>

                <div class="aqi-details">
                    <h4>PM2.5</h4>
                    <h2 class="aqi-details-values pm25-value">16.4</h2>
                </div>

                <div class="aqi-details">
                    <h4>SO2</h4>
                    <h2 class="aqi-details-values so2-value">9.06</h2>
                </div>

                <div class="aqi-details">
                    <h4>NO3</h4>
                    <h2 class="aqi-details-values no3-value">36.0</h2>
                </div>

                <div class="aqi-details">
                    <h4>O3</h4>
                    <h2 class="aqi-details-values o3-value">71.5</h2>
                </div>
            </div>
        </div>

        <div class="sr-ss weather-details-elements">
            <div class="sr-ss-heading-container"><h4 class="sr-ss-heading weather-details-elements-heading">Sunrise & Sunset</h4> </div>

            <div class="sr-icon-container">
                <span class="material-icons">wb_sunny</span>
            </div>

            <div class="sr-time-value-container sr-ss-details">
                <h4>Sunrise</h4>
                <h2 class="sr-ss-details-values sr-value">6:30 AM</h2>
            </div>

            <div class="ss-icon-container">
                <span class="material-icons">nightlight</span>
            </div>

            <div class="ss-time-value-container sr-ss-details">
                <h4>Sunset</h4>
                <h2 class="sr-ss-details-values ss-value">5:46 PM</h2>
            </div>
        
            
        </div>

        <div class="humidity weather-details-elements">

        </div>

        <div class="pressure weather-details-elements">

        </div>

        <div class="visibility weather-details-elements">

        </div>

        <div class="feels-like weather-details-elements">

        </div>

    </div>

    <div class="hourly-forecast-heading">
        <h3>Hourly Forecast</h3>
    </div>

    <div class="hourly-forecast">
        <div class="hour-forecast hf-1"></div>
        <div class="hour-forecast hf-2"></div>
        <div class="hour-forecast hf-3"></div>
        <div class="hour-forecast hf-4"></div>
        <div class="hour-forecast hf-5"></div>
        <div class="hour-forecast hf-6"></div>
        <div class="hour-forecast hf-7"></div>
        <div class="hour-forecast hf-8"></div>

        <div class="wind-forecast wf-1"></div>
        <div class="wind-forecast wf-2"></div>
        <div class="wind-forecast wf-3"></div>
        <div class="wind-forecast wf-4"></div>
        <div class="wind-forecast wf-5"></div>
        <div class="wind-forecast wf-6"></div>
        <div class="wind-forecast wf-7"></div>
        <div class="wind-forecast wf-8"></div>
        
    </div>

</main>

<footer>
    <h3>A Javascript project by <a href="#">Veeral Narang</a></h3>
</footer>


<script src="script.js"></script> 
</body>
</html>
